<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
    
        <header>
            <h1 class="mt-10 mb-10 font-semibold text-5xl text-center"><span class="text-sky-600">Sanju</span> Commercial Bank Pvt. LTD</h1>
        </header>
        <main>
            <section class="bg-sky-300 w-9/12 mx-auto py-10 font-medium rounded-lg place-content-center">
                <h3 class="text-center text-3xl">Please Login</h3>
                <div class="py-2">
                    <input class="block mx-auto my-2 py-2 px-2 rounded-lg" type="text" name="" id="user-name" placeholder="user name">
                    <input class="block mx-auto py-2 px-2 rounded-lg" type="number" name="" id="user-password" placeholder="password">
                    
                </div>
                <button type="" class=" bg-amber-400 px-4 py-2 rounded-lg block mx-auto">Submit</button>
            </section>
        </main>
</body>
</html>
